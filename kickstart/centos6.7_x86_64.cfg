install
url --url=http://ftp.iij.ad.jp/pub/linux/centos/6.7/os/x86_64
lang ja_JP.UTF-8 
keyboard jp106
network --bootproto dhcp
rootpw  --iscrypted $1$lHXZR03u$Gd.l0OxvyJro1VVcLeAI80
firewall --enabled --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone JST
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth --useshadow --enablemd5
firstboot --disabled

reboot

%packages --nobase
openssh-clients
kernel-devel

@core
%post
%end
