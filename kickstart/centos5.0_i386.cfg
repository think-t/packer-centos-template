install
url --url=http://archive.kernel.org/centos-vault/5.0/os/i386
lang ja_JP.UTF-8 
keyboard jp106
network --bootproto dhcp
rootpw  --iscrypted $1$lHXZR03u$Gd.l0OxvyJro1VVcLeAI80
firewall --enabled --ssh
firstboot --disable
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Asia/Tokyo
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth --useshadow --enablemd5

reboot

%packages --nobase
curl
openssh-clients
kernel-devel
vixie-cron

@core
%post
%end
